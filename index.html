    <script>
      (function () {
        const userThemeAppearance = window.localStorage.getItem(
          'user-theme-appearance'
        );
        if (
          userThemeAppearance === 'dark' ||
          (!!!userThemeAppearance &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          window.document.documentElement.classList.add('dark');
        }
      })();
    </script>
